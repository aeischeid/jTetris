
<!doctype html>
<html lang="en" manifest="tetris.manifest">
  <head>
    <meta charset="utf-8">
    <title>DOM Tetris</title>

    <meta name="description" content="Tetris in a browser!">
    <meta name="author" content="https://github.com/aeischeid/DOM-Tetris/network">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="css/tetris.css">
  </head>

  <body>
    <div id="tetris">
    <!-- <div id="board" style="float: right; border: 1px solid black;">Board<br /></div> -->
      <div id="info">
        <div id="next_shape">asdfasdf</div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="js/tetris.js"></script>
  </body>
</html>
